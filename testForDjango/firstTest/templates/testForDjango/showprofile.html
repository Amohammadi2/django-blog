<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{user.first_name}}' profile</title>
    {%load static%}
    <script src="{%static 'firstTest/js/main.js'%}"></script>
    <link rel="stylesheet" href="{%static 'firstTest/css/pro-style.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="menu">
        <div class="menu-header">{{user.first_name}}' profile</div>
    </div>
    <div class="main-container">
        <div class="header">
            <h1>informations:</h1>
        </div>
        <div class="main">
            <img src="{{profile_image}}" alt="the image">
            first name: {{user.first_name}} <br><br>
            last name: {{user.last_name}} <br><br>
            email: {{user.email}} <br> <br>
            phone number: {{user.profile.phonenumber}} <br><br>
            <button class="normal-btn"
            onclick="redirect('/');">return</button>
        </div>
        <div class="spacer" style="margin-bottom: 300px;float: left;"></div>
    </div>
    
</body>
</html>
